<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input class="input1" type="text" onclick="_check()">
    <button onclick="_cal('+')">+</button>
    <button onclick="_cal('-')">-</button>
    <button onclick="_cal('*')">*</button>
    <button onclick="_cal('/')">/</button>
    <button onclick="_reset()">C</button>
    <input class="input2" type="text" onclick="_check()">
    <button onclick="_result()">=</button>
    <h1 id="result"></h1>
</body>
<script>
    let sum = 0

    function _cal(op){
     

         let x = Number(document.getElementsByClassName('input1')[0].value)
         let y = Number(document.getElementsByClassName('input2')[0].value)
         if(x=='' || x==null){
            document.getElementsByTagName('input')[0].style.border = "1px solid red"
        }
        else{
            document.getElementsByTagName('input')[0].style.border = "1px solid green"
        }
        if( y=='' || y==null ){
            document.getElementsByTagName('input')[1].style.border = "1px solid red"
        }
       else{
            document.getElementsByTagName('input')[1].style.border = "1px solid green"
        }
        
        switch (op) {
            case "+":
                sum = x + y
                break;
            case "-":
                sum = x - y
                break;
            case "*":
                sum = x * y
                break;
            case "/":
                sum = x / y
                break;
        
            default:
                sum = "eroor"
                break;
                
        }
        

    }
    function _reset(){
        document.getElementsByClassName('input1')[0].value = ""
        document.getElementsByClassName('input2')[0].value = ""
        document.getElementById('result').innerText = ""
        document.getElementById('input1').style.border = "1px solid black"
        document.getElementById('input2').style.border = "1px solid black"
     
    }
    function _result(){
        document.getElementById('result').innerText = sum
    }
</script>
</html>
