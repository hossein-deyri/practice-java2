<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <input id="input" type="text" placeholder="num"> 
   <div>
    <div id="num">
        <span onclick="num(this)">1</span>
        <span onclick="num(this)">2</span>
        <span onclick="num(this)">3</span>
        <span onclick="num(this)">4</span>
        <span onclick="num(this)">5</span>
        <span onclick="num(this)">6</span>
        <span onclick="num(this)">7</span>
        <span onclick="num(this)">8</span>
        <span onclick="num(this)">9</span>
        <span onclick="num(this)">.</span>
    </div>
    <div>
        <span>*</span>
        <span>/</span>
        <span>+</span>
        <span>-</span>
    </div>
   </div>
</body>
<script>
    function num(n){
        document.getElementById('input').value += n.innerText
    }
</script>
</html>
