<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="demo">
    <h1 id="result"></h1>
</body>
<script>
    document.getElementById('demo').addEventListener('input',(e)=>{
        let x = e.target.value
        if(x.length > 10){
            e.target.value = x.substring(0,10)
        }else{
            document.getElementById('result').innerHTML= e.target.value
        }
        
    })
</script>
</html>
