<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            border: 1px solid blue;
        }
        .box>span{
            display: flex;
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box" onclick="parent()">
        <span onclick="child()"></span>
    </div>

    <script>
        function parent(){
            alert( ' i am parent')
        }
        function child(){
            alert( ' i am child')
        }
        // be in etefagh eventbabling migoyand
    </script>
</body>
</html>
