<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="test">Click Me</button>
</body>
<script>
    document.getElementById('test').addEventListener('click',_alert)
    function _alert(){
        alert('This Is addEventListener')
    }
</script>
</html>
