<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            border: 1px solid blue;
        }
        .box>span{
            display: flex;
            width: 150px;
            height: 150px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box" onclick="parent()">
        <span onclick="child(event)"></span>
    </div>

    <script>
        function parent(){
            alert( 'parent')
        }
        function child(e){
            alert( 'child')
            e.stopImmediatePropagation()
        }
    </script>
</body>
</html>
