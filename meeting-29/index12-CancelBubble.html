<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            border: 1px solid blue;
        }
        .box>span{
            display: flex;
            width: 150px;
            height: 150px;
            background-color: red;
      
        }
    </style>
</head>
<body>
    <div class="box">
        <span></span>
    </div>

    <script>
        document.getElementsByClassName('box')[0].addEventListener('click', ()=>{
            alert('parent')
        })
        document.getElementsByTagName('span')[0].addEventListener('click', (event)=>{
            alert('child')
            event.cancelBubble = true 
        })
    </script>
</body>
</html>
