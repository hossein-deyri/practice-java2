<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            border: 2px solid blue;
        }
        div>span{
            display: flex;
            width: 150px;
            height: 150px;
            background-color: red;
            /* position: absolute;
            top: 10PX; */
        }
    </style>
</head>
<body>
    <div onclick="_parent()">
        <span onclick="_child()"></span>
    </div>
</body>
<script>
 document.getElementsByTagName('div')[0].addEventListener('click',()=>{
    alert('parent')
 })
 document.getElementsByTagName('span')[0].addEventListener('click',(event)=>{
    alert('child')
    event.stopImmediatePropagation()
 })
</script>
</html>
