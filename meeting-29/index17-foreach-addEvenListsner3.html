<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <ul>
        <li data-status="off">menu1</li>
        <li data-status="off">menu2</li>
        <li data-status="off">menu3</li>
        <li data-status="off">menu4</li>
        <li data-status="off">menu5</li>
    </ul>
</body>
<script>
    let _li = document.querySelectorAll('ul>li')
    // console.log(_li)
    _li.forEach((item,index,array)=>{
       item.addEventListener('click',()=>{
            _li.forEach((val)=>{
                val.style.color = 'black'
            })
            item.style.color = 'red'
            // tartibe 2 khat balaei mohem ast
       })
    })
</script>
</html>
