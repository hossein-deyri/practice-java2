<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;margin: 0;box-sizing: border-box;
        }
        main{
            width: 100%;
            height: 200vh;
            background-color: black;
        }
        #num{
            position: fixed;
            left: 10px;
            top: 10px;
            font-size: 30px;
            color: white;
        }
    </style>
</head>
<body>
    <span id="num"></span>
    <main></main>
</body>
<script>
    document.getElementsByTagName('main')[0].addEventListener('mousemove',(e)=>{
        console.log(e);
        document.getElementsByTagName('span')[0].innerHTML = 'x is:'+e.layerX+ 'y is:'+e.layerY+''
    })
</script>
</html>
